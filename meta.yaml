{% set name = "djhtml" %}
{% set version = "3.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/djhtml-{{ version }}.tar.gz
  sha256: 558c905b092a0c8afcbed27dea2f50aa6eb853a658b309e4e0f2bb378bdf6178

build:
  entry_points:
    - djtxt = djhtml.__main__:main
    - djhtml = djhtml.__main__:main
    - djcss = djhtml.__main__:main
    - djjs = djhtml.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - djhtml
  commands:
    - pip check
    - djtxt --help
    - djhtml --help
    - djcss --help
    - djjs --help
  requires:
    - pip

about:
  home: https://github.com/rtts/djhtml
  summary: Django/Jinja template indenter
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - https://github.com/gb119
